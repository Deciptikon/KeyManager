<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Менеджер ключей VK.Storage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список ключей</h1>
        <button
          id="add-key-btn"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addKeyModal"
        >
          Добавить ключ
        </button>
      </div>
      <div id="key-list" class="list-group mb-4"></div>
      <div class="pagination-controls">
        <button id="prev-btn" class="btn btn-primary" disabled>Назад</button>
        <input
          type="number"
          id="page-number-input"
          class="form-control"
          placeholder="Смещение"
          min="0"
          value="0"
          style="width: 100px"
        />
        <button id="go-to-btn" class="btn btn-primary">-></button>
        <button id="next-btn" class="btn btn-primary">Вперёд</button>
      </div>
      <div id="response-area" class="response-area"></div>
    </div>

    <!-- Модальное окно для добавления ключа -->
    <div
      class="modal fade"
      id="addKeyModal"
      tabindex="-1"
      aria-labelledby="addKeyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addKeyModalLabel">
              Добавить новый ключ
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-key-form">
              <div class="mb-3">
                <label for="key-name" class="form-label">Key:</label>
                <input
                  type="text"
                  class="form-control"
                  id="key-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="key-value" class="form-label">Value:</label>
                <textarea
                  class="form-control"
                  id="key-value"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="submit" form="add-key-form" class="btn btn-primary">
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Контейнер для тостов -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <!-- Сам тост -->
      <div
        id="toast"
        class="toast position-fixed bottom-0 p-3"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body" id="toast-message">Сообщение!</div>
      </div>
    </div>

    <!-- Инициализация VK -->
    <script>
      function initBridge() {
        vkBridge.send("VKWebAppInit");
        console.log(`initBridge()`);
      }
    </script>
    <script
      src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"
      onload="initBridge()"
    ></script>

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Наш скрипт -->
    <script src="app.js?v=0.0.17"></script>
  </body>
</html>
