<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Менеджер ключей VK.Storage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .key-item {
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .key-item:hover {
        background-color: #f8f9fa;
      }
      #add-key-btn {
        font-weight: bold; /* Жирный текст */
        padding: 10px 20px; /* Отступы */
      }
      .response-area {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
        word-wrap: break-word;
      }
      .pagination-controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список ключей</h1>
        <button id="add-key-btn" class="btn btn-success">Добавить ключ</button>
      </div>
      <div id="key-list" class="list-group mb-4"></div>
      <div class="pagination-controls">
        <button id="prev-btn" class="btn btn-primary" disabled>Назад</button>
        <button id="next-btn" class="btn btn-primary">Вперёд</button>
      </div>
      <div id="response-area" class="response-area"></div>
    </div>
    <!-- Инициализация VK -->
    <script>
      function initBridge() {
        vkBridge.send("VKWebAppInit");
        console.log(`initBridge()`);
      }
    </script>
    <script
      src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"
      onload="initBridge()"
    ></script>

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Наш скрипт -->
    <script src="app.js?v=0.0.8"></script>
  </body>
</html>
